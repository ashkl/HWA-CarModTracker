<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CMT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAddCar" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ADD CAR
                        </a>
                        <div class="dropdown-menu">
                            <form id="newCar" class="m-3">
                                <div class="mb-3">
                                    <label for="addMake" class="form-label">Make:</label>
                                    <input id="addMake" name="addMake" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="addModel" class="form-label">Model:</label>
                                    <input id="addModel" name="addModel" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="addYear" class="form-label">Year:</label>
                                    <input id="addYear" name="addYear" type="number" min="1900" step="1"
                                        class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="addColour" class="form-label">Colour:</label>
                                    <input id="addColour" name="addColour" type="text" class="form-control mb-2"
                                        required>
                                </div>
                                <div>
                                    <label for="addTrans" class="form-label">Transmission:</label>
                                    <select id=addTrans class="form-select mb-2" aria-label="Select Transmission"
                                        required>
                                        <option value="Manual">Manual</option>
                                        <option value="Automatic">Automatic</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="addFuel" class="form-label">Fuel:</label>
                                    <select id=addFuel class="form-select mb-2" aria-label="Select Fuel" required>
                                        <option id=fuel name=fuel value="Petrol">Petrol</option>
                                        <option id=fuel name=fuel value="Diesel">Diesel</option>
                                        <option id=fuel name=fuel value="Electric">Electric</option>
                                        <option id=fuel name=fuel value="Hybrid">Hybrid</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="addBhp" class="form-label">Power (BHP):</label>
                                    <input id="addBhp" name="addBhp" type="number" min="0" class="form-control mb-2"
                                        required>
                                </div>
                                <div>
                                    <label for="addBoughtMileage" class="form-label">Mileage when bought:</label>
                                    <input id="addBoughtMileage" name="addBoughtMileage" type="number" min="0"
                                        class="form-control mb-2" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAddMod" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ADD MOD
                        </a>
                        <div class="dropdown-menu">
                            <form id="newMod" class="m-3">
                                <div>
                                    <label for="selectCar" class="form-label">Select Car:</label>
                                    <select id=selectCar class="form-select mb-2" aria-label="Select car to add mod"
                                        required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="addModName" class="form-label">Mod Name:</label>
                                    <input id="addModName" name="addModName" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="addModDesc" class="form-label">Description:</label>
                                    <input id="addModDesc" name="addModDesc" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="addInstallDate" class="form-label">Install Date:</label>
                                    <input id="addInstallDate" name="addInstallDate" type="date"
                                        class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="addInstallMileage" class="form-label">Install Mileage:</label>
                                    <input id="addInstallMileage" name="addInstallMileage" type="number" min="0"
                                        class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="addModPrice" class="form-label">Price:</label>
                                    <input id="addModPrice" name="addModPrice" type="number" min="0" step="0.01"
                                        class="form-control mb-2" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUpdateCar" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            UPDATE CAR
                        </a>
                        <div class="dropdown-menu">
                            <form id="updateCar" class="m-3">
                                <div>
                                    <label for="selectUpdateCar" class="form-label">Select Car to update:</label>
                                    <select id=selectUpdateCar class="form-select mb-2"
                                        aria-label="Select car to update" required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="updateMake" class="form-label">Make:</label>
                                    <input id="updateMake" name="updateMake" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="updateModel" class="form-label">Model:</label>
                                    <input id="updateModel" name="updateModel" type="text" class="form-control"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="updateYear" class="form-label">Year:</label>
                                    <input id="updateYear" name="updateYear" type="number" min="1900"
                                        class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="updateColour" class="form-label">Colour:</label>
                                    <input id="updateColour" name="updateColour" type="text" class="form-control mb-2"
                                        required>
                                </div>
                                <div>
                                    <label for="updateTrans" class="form-label">Transmission:</label>
                                    <select id=updateTrans class="form-select mb-2" aria-label="Select Transmission"
                                        required>
                                        <option value="Manual">Manual</option>
                                        <option value="Automatic">Automatic</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="updateFuel" class="form-label">Fuel:</label>
                                    <select id=updateFuel class="form-select mb-2" aria-label="Select Fuel" required>
                                        <option id=fuel name=fuel value="Petrol">Petrol</option>
                                        <option id=fuel name=fuel value="Diesel">Diesel</option>
                                        <option id=fuel name=fuel value="Electric">Electric</option>
                                        <option id=fuel name=fuel value="Hybrid">Hybrid</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="updateBhp" class="form-label">Power (BHP):</label>
                                    <input id="updateBhp" name="updateBhp" type="number" min="0"
                                        class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="updateBoughtMileage" class="form-label">Mileage when bought:</label>
                                    <input id="updateBoughtMileage" name="updateBoughtMileage" type="number" min="0"
                                        class="form-control mb-2" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUpdateMod" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            UPDATE MOD
                        </a>
                        <div class="dropdown-menu">
                            <form id="updateMod" class="m-3">
                                <div>
                                    <label for="selectUpdateMod" class="form-label">Select Mod:</label>
                                    <select id=selectUpdateMod class="form-select mb-2"
                                        aria-label="Select mod to update" required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="updateModName" class="form-label">Mod Name:</label>
                                    <input id="updateModName" name="updateModName" type="text" class="form-control"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="updateModDesc" class="form-label">Description:</label>
                                    <input id="updateModDesc" name="updateModDesc" type="text" class="form-control"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="updateInstallDate" class="form-label">Install Date:</label>
                                    <input id="updateInstallDate" name="updateInstallDate" type="date"
                                        class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="updateInstallMileage" class="form-label">Install Mileage:</label>
                                    <input id="updateInstallMileage" name="updateInstallMileage" type="number" min="0"
                                        class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="updateModPrice" class="form-label">Price:</label>
                                    <input id="updateModPrice" name="updateModPrice" type="number" min="0" step="0.01"
                                        class="form-control mb-2" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDeleteCar" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            DELETE CAR
                        </a>
                        <div class="dropdown-menu">
                            <form id="deleteCar" class="m-3">
                                <div>
                                    <label for="selectDeleteCar" class="form-label">Select Car:</label>
                                    <select id=selectDeleteCar class="form-select mb-2"
                                        aria-label="Select car to delete" required>
                                    </select>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDeleteMod" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            DELETE MOD
                        </a>
                        <div class="dropdown-menu">
                            <form id="deleteMod" class="m-3">
                                <div>
                                    <label for="selectDeleteMod" class="form-label">Select Mod to delete:</label>
                                    <select id=selectDeleteMod class="form-select mb-2"
                                        aria-label="Select mod to delete from car" required>
                                    </select>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="col">
            <div id="output"
                class="card-deck row row-cols-lg-3 row-cols-sm-1 d-flex min-vh-100 justify-content-center align-items-center">
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="index.js"></script>
    </main>
</body>

</html>
