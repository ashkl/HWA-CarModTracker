<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CMT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ADD CAR
                        </a>
                        <div class="dropdown-menu">
                            <form id="newCar" class="m-3">
                                <div class="mb-3">
                                    <label for="make" class="form-label">Make:</label>
                                    <input id="make" name="make" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="model" class="form-label">Model:</label>
                                    <input id="model" name="model" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="year" class="form-label">Year:</label>
                                    <input id="year" name="year" type="text" class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="colour" class="form-label">Colour:</label>
                                    <input id="colour" name="colour" type="text" class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="trans" class="form-label">Transmission:</label>
                                    <select id=trans class="form-select mb-2" aria-label="Default select example"
                                        required>
                                        <option value="Manual">Manual</option>
                                        <option value="Automatic">Automatic</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="fuel" class="form-label">Fuel:</label>
                                    <select id=fuel class="form-select mb-2" aria-label="Default select example"
                                        required>
                                        <option id=fuel name=fuel value="Petrol">Petrol</option>
                                        <option id=fuel name=fuel value="Diesel">Diesel</option>
                                        <option id=fuel name=fuel value="Electric">Electric</option>
                                        <option id=fuel name=fuel value="Hybrid">Hybrid</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="bhp" class="form-label">Power (BHP):</label>
                                    <input id="bhp" name="bhp" type="text" class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="boughtMileage" class="form-label">Mileage when bought:</label>
                                    <input id="boughtMileage" name="boughtMileage" type="text" class="form-control mb-2"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ADD MOD
                        </a>
                        <div class="dropdown-menu">
                            <form id="newMod" class="m-3">
                                <div>
                                    <label for="selectCar" class="form-label">Select Car:</label>

                                    <select id=selectCar class="form-select mb-2" aria-label="Default select example"
                                        required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="modName" class="form-label">Mod Name:</label>
                                    <input id="modName" name="modName" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="modDesc" class="form-label">Description:</label>
                                    <input id="modDesc" name="modDesc" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="installDate" class="form-label">Install Date:</label>
                                    <input id="installDate" name="installDate" type="text" class="form-control mb-2"
                                        required>
                                </div>
                                <div>
                                    <label for="installMileage" class="form-label">Install Mileage:</label>
                                    <input id="installMileage" name="installMileage" type="text"
                                        class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="modPrice" class="form-label">Price:</label>
                                    <input id="modPrice" name="modPrice" type="text" class="form-control mb-2" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            UPDATE CAR
                        </a>
                        <div class="dropdown-menu">
                            <form id="updateCar" class="m-3">
                                <div>
                                    <label for="selectUpdateCar" class="form-label">Select Car to update:</label>

                                    <select id=selectUpdateCar class="form-select mb-2"
                                        aria-label="Default select example" required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="make" class="form-label">Make:</label>
                                    <input id="make" name="make" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="model" class="form-label">Model:</label>
                                    <input id="model" name="model" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="year" class="form-label">Year:</label>
                                    <input id="year" name="year" type="text" class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="colour" class="form-label">Colour:</label>
                                    <input id="colour" name="colour" type="text" class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="trans" class="form-label">Transmission:</label>
                                    <select id=trans class="form-select mb-2" aria-label="Default select example"
                                        required>
                                        <option value="Manual">Manual</option>
                                        <option value="Automatic">Automatic</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="fuel" class="form-label">Fuel:</label>
                                    <select id=fuel class="form-select mb-2" aria-label="Default select example"
                                        required>
                                        <option id=fuel name=fuel value="Petrol">Petrol</option>
                                        <option id=fuel name=fuel value="Diesel">Diesel</option>
                                        <option id=fuel name=fuel value="Electric">Electric</option>
                                        <option id=fuel name=fuel value="Hybrid">Hybrid</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="bhp" class="form-label">Power (BHP):</label>
                                    <input id="bhp" name="bhp" type="text" class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="boughtMileage" class="form-label">Mileage when bought:</label>
                                    <input id="boughtMileage" name="boughtMileage" type="text" class="form-control mb-2"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            UPDATE MOD
                        </a>
                        <div class="dropdown-menu">
                            <form id="updateMod" class="m-3">
                                <div>
                                    <label for="selectUpdateModCar" class="form-label">Select Car:</label>

                                    <select id=selectUpdateModCar class="form-select mb-2"
                                        aria-label="Default select example" required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="modName" class="form-label">Mod Name:</label>
                                    <input id="modName" name="modName" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="modDesc" class="form-label">Description:</label>
                                    <input id="modDesc" name="modDesc" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="installDate" class="form-label">Install Date:</label>
                                    <input id="installDate" name="installDate" type="text" class="form-control mb-2"
                                        required>
                                </div>
                                <div>
                                    <label for="installMileage" class="form-label">Install Mileage:</label>
                                    <input id="installMileage" name="installMileage" type="text"
                                        class="form-control mb-2" required>
                                </div>
                                <div>
                                    <label for="modPrice" class="form-label">Price:</label>
                                    <input id="modPrice" name="modPrice" type="text" class="form-control mb-2" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="col">
            <div id="output"
                class="card-deck row row-cols-lg-3 row-cols-sm-1 d-flex min-vh-100 justify-content-center align-items-center">
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
